<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NY Times Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="javascript.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href= "style.css">
  
</head>
<body>
    <div id="heading">
        <h1><i class="fa fa-newspaper-o"></i> New York Times Search</h1>
    </div>
    <div id="searchParametersPane">

        <div id="searchTermBox">
                <label for="searchTerm"><b>Search for a Topic:</b><br></label>
                <input type="text" name="searchTerm" class="form-control" id="searchTerm" placeholder="Topic" id="searched"><br>
        </div>

        <div id="numRecordsBox">
                <label for="numberOfRecords"><b>Number of records to retrieve:</b><br></label>
                <input type="text" name="numberOfRecords" class="form-control" id="numRecordBox" placeholder="Number of Records"><br>
        </div>

        <div id="startYearBox">
                <label for="startYear"><b>Start year (optional):</b><br></label>
                <input type="text" name="startYear" class="form-control" id="starYear" placeholder="YYYYMMDD"><br>
        </div>


        <div id="endYearBox">
                <label for="endYear"><b>End year (optional):</b><br></label>
                <input type="text" name="endYear" class="form-control" id="endYear" placeholder="YYYYMMDD"><br>
        </div>

        <div class="container" id="btncont">
            <button type="button" id="searchButton"><i class='fa fa-search'></i> Search</button>
            <button type="button" id="clearButton"><i class='fa fa-trash'></i> Clear Results</button>
        </div>
    </div>

    <div id="topArticlesPane">
            <i class="fa fa-table"></i> <b>Top Articles</b><br>
        <div id="listOfArticles"></div>
    </div>

    <footer class="page-footer text-center font-small special-color-dark pt-4">
        <div class="col col-12" id="footing">
        <b>Made with lots and lots of <i class="fa fa-heart"></i></b>
        </div>
    </footer>
  
</body>
</html>
